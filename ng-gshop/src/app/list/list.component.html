
    <div class="row">
        <div class="col-lg-12 mx-auto ">
            <form [formGroup]='filterForm' (submit)='filterProducts()'>
                <div class="form-row float-right">
                    <div class="col">
                        <input type='text' placeholder="search" class="form-control" formControlName='searchString'>
                    </div>
                    <div class="col">
                        <select formControlName='category' class="form-control">
                            <option value="0">All Categories</option>
                            <option *ngFor='let category of categories'  value="{{category.id}}" >{{category.name}}</option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item" *ngFor="let product of products">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h5 class="mt-0 font-weight-bold mb-2">{{product.name}}</h5>
                            <p class="font-italic text-muted mb-0 small">{{product.description}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">${{product.price}}</h6>
                                <ul class="list-inline small">
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                                </ul>
                            </div>
                            <button (click)="onClickAddCart(product)" type="button" class="btn btn-primary"> <i class="fa fa-shopping-cart"></i> Add to cart</button>
                        </div>
                        <div class="ml-lg-5 order-1 order-lg-2 gift-icon">
                            <i class="fa fa-gift "></i> 
                        </div>

                    </div> <!-- End -->
                </li> <!-- End -->
                <!-- list group item-->
            </ul> <!-- End -->
        </div>
    </div>
